<div class="container">
    <h2>
        <small class="text-muted">Product List</small>
    </h2>
    <div class="row">
        <div class="col-6 d-md-flex d-grid">
            <form class="d-grid gap-4 d-md-flex me-lg-auto">
                <input  type="search" class="form-control form-control-dark" placeholder="Search...">
            </form>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/" class="btn btn-outline-primary">Go Home</a>
                <button [routerLink]="'/crud/create'" type="button" class="btn btn-outline-success">Create</button>
                <button (click)="getListFromApi()" type="button" class="btn btn-outline-warning">Refresh</button>
            </div>
        </div>
    </div>
    <div class="row p-4">
        <div class="col-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="waiting; else table">
                        <td colspan="5" style="text-align: center;">Loading...</td>
                    </tr>
                    <ng-template #table>
                        <tr *ngFor="let product of product">
                            <td>{{product.name}}</td>
                            <td>{{product.description}}</td>
                            <td>{{product.price}}</td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group">
                                    <button (click)="goToUpdateForm(product.id)" type="button"
                                        class="btn btn-outline-info btn-sm">Update</button>
                                    <button (click)="deleteProduct(product.id)" type="button"
                                        class="btn btn-outline-danger btn-sm">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </ng-template>

                </tbody>
            </table>
        </div>
    </div>
</div>
